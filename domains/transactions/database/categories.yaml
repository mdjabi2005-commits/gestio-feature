# ============================================================
# Catégories et sous-catégories des transactions
# ============================================================
# Ce fichier est la SOURCE UNIQUE DE VÉRITÉ pour les catégories.
# L'IA Groq utilise ces valeurs pour catégoriser automatiquement
# les tickets OCR et les PDFs.
#
# ➕ Pour ajouter une catégorie : ajouter un bloc sous "categories"
# ➕ Pour ajouter une sous-catégorie : ajouter une entrée dans "subcategories"
# ============================================================

